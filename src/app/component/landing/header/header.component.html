<div class="navbar bg-base-100 p-3 mt-2">
  <div class="flex-1">
    <a routerLink="/userhome">
      <img src="/assets/Images/logo.png" class="h-12 ms-4" alt="logo" />
    </a>
  </div>
  <div class="flex-none gap-2">
    <ng-container id="loginbtn" *ngIf="!islogged">
      <button
        id="loginbtn"
        (click)="onlogin()"
        class="mr-2 rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
      >
        Login
      </button>

      <button
        id="loginbtn"
        (click)="onsignup()"
        class="rounded bg-green-500 px-4 py-2 font-bold text-white hover:bg-green-700"
      >
        Signup
      </button>
    </ng-container>
    <ng-container *ngIf="islogged">
      <button
        class="ml-4 text-xl rounded px-4 py-2 font-normal text-white bg-transparent"
      >
        Category
      </button>
      <button
        routerLink="/channel/following"
        [routerLinkActive]="['active-link']"
        class="ml-4 text-xl rounded px-4 py-2 font-normal text-white bg-transparent"
      >
        Following
      </button>
      <button
        (click)="livepage()"
        class="mr-2 rounded px-4 py-2 font-normal text-white text-xl"
      >
        Start Live
      </button>
      <button
        (click)="joinpage()"
        class="mr-2 rounded px-4 py-2 font-normal text-white text-xl"
      >
        Join Live
      </button>

      <div class="card flex justify-content-center">
        <p-button></p-button>
        <p-dialog
          header="Add Live Info"
          [modal]="true"
          [(visible)]="_visible"
          [style]="{ width: '25rem' }"
        >
          <span class="p-text-secondary block mb-5">
            Update your Live information.
          </span>
          <div class="flex align-items-center gap-3 mb-3">
            <label for="username" class="font-semibold w-6rem">Livename</label>
            <input
              pInputText
              id="username"
              type="text"
              class="flex-auto"
              [(ngModel)]="_Livename"
              autocomplete="off"
            />
          </div>
          <div class="flex align-items-center gap-3 mb-5">
            <label for="email" class="font-semibold w-6rem">RoomId:</label>
            <input
              pInputText
              id="email"
              type="number"
              class="flex-auto"
              [(ngModel)]="_RoomId"
              autocomplete="off"
            />
          </div>
          <div class="flex justify-content-end gap-2">
            <p-button
              class="text-red-700"
              label="Cancel"
              severity="secondary"
              (click)="_visible = false"
            ></p-button>
            <p-button
              class="text-green-700"
              label="Start"
              (click)="createRoom()"
            ></p-button>
          </div>
        </p-dialog>

        <p-dialog
          header="Add Live Info"
          [modal]="true"
          [(visible)]="_jvisible"
          [style]="{ width: '25rem' }"
        >
          <span class="p-text-secondary block mb-5">
            Update your join Live information.
          </span>
          <!-- <div class="flex align-items-center gap-3 mb-5">
            <label for="email" class="font-semibold w-6rem">RoomId:</label>
            <input
              pInputText
              id="username"
              type="text"
              class="flex-auto"
              [(ngModel)]="_jLivename"
              autocomplete="off"
            />
          </div> -->
          <div class="flex align-items-center gap-3 mb-5">
            <label for="email" class="font-semibold w-6rem">RoomId:</label>
            <input
              pInputText
              id="email"
              type="number"
              class="flex-auto"
              [(ngModel)]="_jRoomId"
              autocomplete="off"
            />
          </div>
          <div class="flex justify-content-end gap-2">
            <p-button
              class="text-red-700"
              label="Cancel"
              severity="secondary"
              (click)="_jvisible = false"
            ></p-button>
            <p-button
              class="text-green-700"
              label="Start"
              (click)="joinRoom()"
            ></p-button>
          </div>
        </p-dialog>
      </div>
    </ng-container>
    <!-- search feature using debouncing -->
    <div class="form-control relative" *ngIf="islogged">
      <input
        [formControl]="searchControl"
        type="text"
        placeholder="Search"
        class="input input-error w-full max-w-xs"
        (focus)="onFocus()"
        (blur)="onBlur()"
      />
      <div
        *ngIf="isFocused && serachResult && serachResult.length > 0"
        class="absolute w-full mt-12 pl-0 pr-4"
      >
        <div class="card flex justify-content-center">
          <p-dialog
            header="Search Result"
            [modal]="true"
            [(visible)]="visible"
            [style]="{ width: '25rem' }"
          >
            <div
              (mousedown)="stopBlur($event)"
              class="p-4 bg-white border-2 border-indigo-200 border-solid rounded-3xl shadow-lg z-10"
            >
              <div class="scrollable-container">
                <div
                  *ngFor="let channel of serachResult"
                  class="px-3 py-3 rounded-lg text-gray-900 hover:bg-indigo-50 cursor-pointer z-40"
                >
                  <a
                    [routerLink]="['/channel/following', channel._id]"
                    class="hover:underline"
                    (click)="isFocused = false"
                  >
                    {{ channel.channelName }}
                  </a>
                </div>
              </div>
            </div>
          </p-dialog>
        </div>
      </div>
    </div>

    <div *ngIf="islogged">
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img
              alt="Tailwind CSS Navbar component"
              src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
            />
          </div>
        </div>
        <ul
          tabindex="0"
          class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
        >
          <li class="ms-4">Acc: {{ _userData.username }}</li>
          <li class="flex">
            <a
              routerLink="/channel/mychannel"
              [routerLinkActive]="['active-link']"
              class="block px-4 py-2 hover:bg-gray-800 dark:hover:bg-gray-600 dark:hover:text-white"
              >Channel
              <i class="pi pi-youtube" style="font-size: 1.4rem"></i>
            </a>
          </li>
          <li class="flex">
            <a
              routerLink="/subscription"
              [routerLinkActive]="['active-link']"
              class="block px-4 py-2 hover:bg-gray-800 dark:hover:bg-gray-600 dark:hover:text-white"
              >Subscription
            </a>
          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-800 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              Settings
              <i class="pi pi-spin pi-cog" style="font-size: 1.4rem"></i>
            </a>
          </li>
          <li>
            <label class="flex cursor-pointer gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="5" />
                <path
                  d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
                />
              </svg>
              <input
                type="checkbox"
                value="synthwave"
                class="toggle theme-controller"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                ></path>
              </svg>
            </label>
          </li>
          <li>
            <a
              onclick="my_modal_5.showModal()"
              class="block px-4 py-2 text-sm text-gray- hover:bg-gray-800 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
            >
              Sign out
              <i class="pi pi-power-off" style="font-size: 1.4rem"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- Open the modal using ID.showModal() method -->
<dialog
  *ngIf="islogged"
  id="my_modal_5"
  class="modal modal-bottom sm:modal-middle"
>
  <div class="modal-box" *ngIf="_userData">
    <h3 class="font-bold text-lg">Hello {{ _userData.username }}!</h3>
    <p class="py-4">Press ESC key or click the button below to Logout</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button (click)="onlogout()" class="btn">Exit</button>
      </form>
    </div>
  </div>
</dialog>
