<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg mb-24">
    <h2 class="text-3xl font-bold mb-8 text-white" *ngIf="!_isOtpVerified">Verify OTP</h2>
    <h2 class="text-3xl font-bold mb-8 text-white" *ngIf="_isOtpVerified">Change Password</h2>

    <form *ngIf="!_isOtpVerified" [formGroup]="_otpForm" (ngSubmit)="onOtpSubmit()">
      <div class="mb-4">
        <label for="otp" class="block text-white text-sm font-semibold mb-2">OTP</label>
        <input
          type="text"
          id="otp"
          formControlName="otp"
          class="w-full px-3 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500"
          placeholder="Enter the OTP"
          maxlength="4"
          minlength="4"
        />
        <div *ngIf="_otpForm.get('otp')?.invalid && (_otpForm.get('otp')?.dirty || _otpForm.get('otp')?.touched)"
          class="text-red-500 text-xs mt-1">
          OTP is required
        </div>
      </div>
      <button
        type="submit"
        [disabled]="_otpForm.invalid"
        class="w-full bg-blue-500 text-white px-4 py-2 rounded-md font-semibold transition duration-300 ease-in-out hover:bg-blue-700 focus:outline-none focus:bg-blue-700">
        Verify OTP
      </button>
    </form>

    <form *ngIf="_isOtpVerified" [formGroup]="_changePasswordForm" (ngSubmit)="onChangePasswordSubmit()">
      <!-- <div class="mb-4">
        <label for="oldPassword" class="block text-white text-sm font-semibold mb-2">Old Password</label>
        <input
          type="password"
          id="oldPassword"
          formControlName="oldPassword"
          class="w-full px-3 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500"
          placeholder="Enter your old password"
        />
        <div *ngIf="_changePasswordForm.get('oldPassword')?.invalid && (_changePasswordForm.get('oldPassword')?.dirty || _changePasswordForm.get('oldPassword')?.touched)"
          class="text-red-500 text-xs mt-1">
          Old password is required
        </div>
      </div> -->
      <div class="mb-4">
        <label for="newPassword" class="block text-white text-sm font-semibold mb-2">New Password</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          class="w-full px-3 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500"
          placeholder="Enter your new password"
        />
        <div *ngIf="_changePasswordForm.get('newPassword')?.invalid && (_changePasswordForm.get('newPassword')?.dirty || _changePasswordForm.get('newPassword')?.touched)"
          class="text-red-500 text-xs mt-1">
          New password is required and must be at least 6 characters long
        </div>
      </div>
      <div class="mb-6">
        <label for="confirmPassword" class="block text-white text-sm font-semibold mb-2">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-3 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500"
          placeholder="Confirm your new password"
        />
        <div *ngIf="_changePasswordForm.hasError('mismatch') && (_changePasswordForm.get('confirmPassword')?.dirty || _changePasswordForm.get('confirmPassword')?.touched)"
          class="text-red-500 text-xs mt-1">
          Passwords must match
        </div>
      </div>
      <button
        type="submit"
        [disabled]="_changePasswordForm.invalid"
        class="w-full bg-blue-500 text-white px-4 py-2 rounded-md font-semibold transition duration-300 ease-in-out hover:bg-blue-700 focus:outline-none focus:bg-blue-700">
        Change Password
      </button>
    </form>
  </div>
</div>
