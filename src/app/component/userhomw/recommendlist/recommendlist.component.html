<!-- carousel card from ngPrime -->
<div class="card relative">
  <p-carousel
    [value]="_recommendedChannels"
    [numVisible]="3"
    [numScroll]="3"
    [responsiveOptions]="_responsiveOptions"
  >
    <ng-template let-channel pTemplate="item">
      <div class="border p-2 m-3 rounded">
        <div class="relative">
          <img
            src="http://localhost:3000/channelBanner/{{ channel.banner }}"
            alt="Channel Image"
            class="w-full h-56 rounded-lg mb-2 px-10 relative z-10"
          />
        
        </div>
        <div class="mt-2">
          <p class="text-sm text-gray-400 font-semibold">
            Channel Name: {{ channel.channelName }}
          </p>
          <p class="text-xs text-gray-500">
            Followers: {{ channel.followers.length }}
          </p>
        </div>
        <div class="mt-4 flex justify-between items-center">
          <button
            *ngIf="!isFollowing(channel)"
            type="button"
            (click)="follow(channel)"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Follow
          </button>
        
          <button
            *ngIf="isFollowing(channel)"
            type="button"
            (click)="unFollow(channel)"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
          >
            Unfollow
          </button>
        </div>
        
      </div>
    </ng-template>
  </p-carousel>
</div>


<!-- Recommended Lives from Game -->
<h2 class="text-xl font-bold mt-8 mb-4">Recommended Lives from Game</h2>

<div class="card relative">
  <ng-container *ngIf="_recommendedLives && _recommendedLives.length > 0; else noLivesTemplate">
    <p-carousel
      [value]="_recommendedLives"
      [numVisible]="3"
      [numScroll]="3"
      [responsiveOptions]="_responsiveOptions"
    >
      <ng-template let-channel pTemplate="item">
        <div class="border p-2 m-3 rounded">
          <div class="relative">
            <img
              src="http://localhost:3000/channelBanner/{{ channel.banner }}"
              alt="Channel Image"
              class="w-full h-56 rounded-lg mb-2 px-10 relative z-10"
            />
          </div>
          <div class="mt-2">
            <p class="text-sm text-gray-400 font-semibold">
              Channel Name: {{ channel.channelName }}
            </p>
            <p class="text-xs text-gray-500">
              Followers: {{ channel.followers.length }}
            </p>
          </div>
          <div class="mt-4 flex justify-between items-center">
            <button
              *ngIf="!isFollowing(channel)"
              type="button"
              (click)="follow(channel)"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Follow
            </button>
        
            <button
              *ngIf="isFollowing(channel)"
              type="button"
              (click)="unFollow(channel)"
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
            >
              Unfollow
            </button>
        
            <div [ngClass]="{'live-container': channel.isLive}">
              <div *ngIf="channel.isLive" class="flex">
                <div class="h-3 w-3 rounded-full mr-2 bg-red-500 animate-ping"></div>
                <p class="font-semibold">On Air {{channel?.liveRoom}}</p>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </ng-container>
  
  <ng-template #noLivesTemplate>
    <div class="p-4 text-center my-10 text-gray-500">
      <p class="text-lg text-lime-300">No live availableðŸ˜’</p>
    </div>
  </ng-template>
</div>
