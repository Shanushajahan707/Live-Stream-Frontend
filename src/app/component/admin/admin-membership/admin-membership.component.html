<app-admin-header></app-admin-header>
<app-admin-sidebar></app-admin-sidebar>
<!-- Content -->
<div class="ml-64 p-8 mt-20">
  <!-- Total Amount Section -->
  <div class="mt-4">
    <p class="text-gray-300 text-lg">
      Total Amount Credited: ₹{{ walletAmount }}.00
    </p>
  </div>

  <!-- Table -->
  <ng-container *ngIf="MemberShips.length > 0; else noItems">
    <table class="min-w-full divide-y divide-gray-200 mt-4">
      <thead>
        <tr>
          <th
            class="px-6 py-3 bg-gray-800 text-left text-xs leading-4 font-medium text-gray-300 uppercase tracking-wider"
          >
            ID
          </th>
          <th
            class="px-6 py-3 bg-gray-800 text-left text-xs leading-4 font-medium text-gray-300 uppercase tracking-wider"
          >
            User
          </th>
          <th
            class="px-6 py-3 bg-gray-800 text-left text-xs leading-4 font-medium text-gray-300 uppercase tracking-wider"
          >
            Month
          </th>
          <th
            class="px-6 py-3 bg-gray-800 text-left text-xs leading-4 font-medium text-gray-300 uppercase tracking-wider"
          >
            Amount
          </th>
          <th
            class="px-6 py-3 bg-gray-800 text-left text-xs leading-4 font-medium text-gray-300 uppercase tracking-wider"
          >
            Purchased
          </th>
          <th
            class="px-6 py-3 bg-gray-800 text-left text-xs leading-4 font-medium text-gray-300 uppercase tracking-wider"
          >
            Ends In
          </th>
        </tr>
      </thead>
      <tbody
        class="bg-gray-700 text-yellow-100 divide-y divide-gray-600 items-center justify-center"
      >
        <tr *ngFor="let item of MemberShips; let i = index">
          <td class="px-6 py-4">{{ i + 1 }}</td>
          <td class="px-6 py-4">{{ item.userId.username }}</td>
          <td class="px-6 py-4">{{ item.month }} Month</td>
          <td class="px-6 py-4">₹{{ item.amount }}</td>
          <td class="px-6 py-4">{{ item.createdAt | date : "shortDate" }}</td>
          <td class="px-6 py-4">{{ item.endsIn | date : "shortDate" }}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>

  <!-- Alternative Message -->
  <ng-template #noItems>
    <p class="text-gray-300 text-lg mt-4">No items found.</p>
  </ng-template>
</div>
