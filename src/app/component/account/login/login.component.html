<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg mb-24">
    <h2 class="text-3xl font-bold mb-8 text-white">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-white text-sm font-semibold mb-2"
          >Email</label
        >
        <input
          type="text"
          id="email"
          name="email"
          formControlName="email"
          class="w-full px-3 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500"
          placeholder="Enter your email"
        />

        <div
          *ngIf="loginForm.get('email')?.errors?.['required'] && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
          class="text-red-500 text-xs mt-1"
        >
          Email is required
        </div>
        <div
          *ngIf="loginForm.get('email')?.errors?.['email'] && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
          class="text-red-500 text-xs mt-1"
        >
          Invalid email format
        </div>
      </div>
      <div class="mb-6">
        <label
          for="password"
          class="block text-white text-sm font-semibold mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          name="password"
          class="w-full px-3 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500"
          placeholder="Enter your password"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            (loginForm.get('password')?.dirty ||
              loginForm.get('password')?.touched)
          "
          class="text-red-500 text-xs mt-1"
        >
          Password is required
        </div>
        <a
          (click)="showDialog('top')"
          class="text-blue-500 hover:text-blue-700 mt-2"
          >Forgot Password?</a
        >
      </div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-500 text-white px-4 py-2 rounded-md font-semibold transition duration-300 ease-in-out hover:bg-blue-700 focus:outline-none focus:bg-blue-700"
      >
        Login
      </button>
    </form>
    <div class="mt-4 text-sm text-gray-300">
      Don't have an account?
      <a routerLink="/signup" class="text-blue-500 hover:text-blue-700"
        >Sign up here</a
      >
    </div>

    <!-- Google Login Button -->
    <a href="http://localhost:3000/auth/google" (click)="googleclick($event)">
      <button
        class="w-full mt-4 bg-red-600 text-white px-4 py-2 rounded-md font-semibold transition duration-300 ease-in-out hover:bg-red-700 focus:outline-none focus:bg-red-700"
      >
        Login with Google
      </button>
    </a>
  </div>
  <form [formGroup]="registeredEmail" (ngSubmit)="forgotpass()">
  <p-dialog
    header="Forgot Password"
    [modal]="true"
    [(visible)]="visible"
    [position]="position"
    [style]="{ width: '25rem' }"
  >
    <span class="p-text-secondary block mb-5">
      Enter your Resgistered Email.
    </span>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="email" class="font-semibold w-6rem"> Email </label>
        <input formControlName="registeredemail" pInputText id="email" class="flex-auto" autocomplete="off" />
      </div>
      <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" class="text-red-400" severity="secondary" (click)="visible = false" />
        <button class="font-bold" type="submit" label="Save">Proceed</button>
      </div>
    </p-dialog>
  </form>
</div>
