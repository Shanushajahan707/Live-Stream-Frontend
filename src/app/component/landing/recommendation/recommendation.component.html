<div class="w-full h-full bg-gray-900 md:border-r-4 border-black">
  <div class="p-4 pt-8">
    <h2 class="text-lg text-white font-bold mb-12">Popular Channel</h2>
    <!-- Channel listings -->
    <div *ngIf="_recommendations" class="responsive-container">
      <div *ngFor="let value of _recommendations; let i = index" class="flex items-center mb-4">
        <div class="text-white text-lg font-bold mr-4">
          {{i + 1}}
        </div>
        <div class="w-12 h-12 rounded-full bg-gray-300 overflow-hidden">
          <!-- Avatar -->
          <img src="https://onlineecart.shop/channelBanner/{{value.banner}}" class="w-full h-full object-cover" alt="Avatar">
        </div>
        <div class="ml-4 text-white">
          <p class="font-semibold">{{ value.channelName }}</p>
          <p class="text-sm">Followers: {{ value.followersCount }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
